<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Timeline</title>
  <link href="/dist/css/timeline.min.css" rel="stylesheet" />
</head>
<body>
  <div class="timeline" id="exampleTimeline">
    <div class="timeline__wrap">
      <div class="timeline__items">
        <div class="timeline__item">
          <div class="timeline__content">
            <h2>Event One</h2>
            <p>Details about event one.</p>
          </div>
        </div>
        <div class="timeline__item">
          <div class="timeline__content">
            <h2>Event Two</h2>
            <p>Details about event two.</p>
          </div>
        </div>
        <div class="timeline__item">
          <div class="timeline__content">
            <h2>Event Three</h2>
            <p>Details about event three.</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="/dist/js/timeline.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      var el = document.getElementById('exampleTimeline');
      // Initialize timeline with default settings
      if (window.jQuery) {
        // If jQuery is present, use plugin
        window.jQuery(el).timeline();
      } else if (typeof timeline === 'function') {
        // Otherwise call init function directly
        timeline([el]);
      }
    });
  </script>
</body>
</html>
